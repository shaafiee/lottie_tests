    <lottie-player style='position: absolute; display:block; width: 300px; height: 300px; float: left;' id='lottieDiv'></lottie-player>

    <script>

        let someLottie = 'https://assets8.lottiefiles.com/private_files/lf30_T5tVEx.json';

        lottie.loadAnimation({
            container: document.getElementById('lottieDiv'), // the dom element that will contain the animation
            loop: true,
            autoplay: true,
            path: someLottie, // the path to the animation json
        });
    </script>
